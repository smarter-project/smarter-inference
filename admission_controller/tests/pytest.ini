[pytest]
addopts = --strict-markers
markers =
    tf: test with tf model
    tflite: test with tflite model
    mixed: test with multiple ml runtimes
    large: test with large model
    medium: test with medium model
    small: test with small model
    quant: quantized model
    float: floating point model
filterwarnings =
    ignore::DeprecationWarning
norecursedirs = helpers
log_cli = True
log_level = INFO
pythonpath = ../..
